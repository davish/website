<nav class="navbar">
  <a
    href="{{ if .IsHome }}/{{ else }}{{ .Parent.Permalink }}{{ end }}"
    aria-label="{{ if .IsHome }}home{{ else }}up{{ end }}"
  >
    <ul class="prompt" aria-hidden="true">
      <span class="prompt-mark">&gt;</span>
      <span class="prompt-text">
        ~/{{if .Scratch.Get "navPath"}}{{.Scratch.Get "navPath"}}{{else}}{{ if
        (eq .Kind "section") }}{{ .Section }}{{ else if ne .Kind "home"}}{{ with
        .File }}{{ .Path }}{{else}}{{with .Data}}{{.Plural}}{{with
        .Term}}/{{.}}{{end}}{{end}}{{ end }}{{ end }}{{ end }}
      </span>
      <span class="prompt-cursor"></span>
    </ul>
  </a>
  <ul class="links">
    <li><a href="/blog">Blog</a></li>
  </ul>
</nav>
